<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Library</title>
  </head>
  <html>
    <body>
      <header>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Bibliothek</a>
          <a href="#">Leseliste</a>
        </nav>
        <div class="search">
          <input type="text" placeholder="Search" />
          <button class="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="28px"
              fill="#ffffff"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </button>
        </div>
        <button class="login-button">Login</button>
      </header>

      <section class="hero">
        <h1>Digital Library</h1>
        <p>
          Das ist die digitale Bibliothek. Tracke deine Lesezeit und welche
          Bücher du...
        </p>
        <div class="reading-time-container">
          <div id="timer">00:00:00:00</div>
          <div class="timer-btn-container">
            <button class="start-timer-btn" onclick="startTimer()">Start</button>
            <button class="stop-timer-btn" onclick="stopTimer()">Stop</button>
            <button class="reset-timer-btn" onclick="resetTimer()">Reset</button>
          </div>
        </div>
      </section>

      <main class="main-content">
        <div class="book-card">
          <div class="book-card-description"></div>
          <h3>Schuld und Sühne</h3>
          <p>Fjodor Dostojewski</p>
          <img
            src="https://images.thalia.media/-/BF750-750/a31a3c76d4264e09bdab6ad841cf41f8/schuld-und-suehne-taschenbuch-fjodor-m-dostojewski.jpeg"
            alt="Book Cover"
          />
        </div>
        <div class="book-card">
          <h3>David Copperfield</h3>
          <p>Charles Dickens</p>
          <img
            src="https://images.thalia.media/-/BF2000-2000/63fb92402c7f45c58227033b3b53195f/david-copperfield-gebundene-ausgabe-charles-dickens.jpeg"
            alt="Book Cover"
          />
        </div>
        <div class="book-card">
          <h3>Stolz und Vorurteil</h3>
          <p>Jane Austen</p>
          <img
            src="https://medien.umbreitkatalog.de/bildzentrale_original/978/315/020/4085.jpg"
            alt="Book Cover"
          />
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
      </footer>
      <script src="script.js"></script>
    </body>
  </html>
</html>
